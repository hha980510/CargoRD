<!-- 이메일 전송 폼 예시 -->
<form id="email-form">
  <label for="to">To:</label>
  <input type="email" id="to" required><br>

  <label for="subject">Subject:</label>
  <input type="text" id="subject" required><br>

  <label for="body">Message:</label>
  <textarea id="body"></textarea><br>

  <button type="submit">Send Email</button>

  <div id="status" style="margin-top: 1rem; font-weight: bold;">Attachment</div>

  <button id="view-pdf-btn" style="display: none; margin-top: 0.5rem;">첨부 PDF 열기</button>
</form>



<!-- Gmail API 초기화 스크립트 추가 -->
<script src="https://apis.google.com/js/api.js"></script>
<script>
  gapi.load("client:auth2", async () => {
    await gapi.client.init({
      apiKey: "YOUR_API_KEY",
      clientId: "YOUR_CLIENT_ID.apps.googleusercontent.com",
      scope: "https://www.googleapis.com/auth/gmail.send"
    });
    await gapi.auth2.getAuthInstance().signIn();
  });
</script>

<!-- 아래에 email.js import도 함께 있어야 함 -->
<script type="module" src="./email.js"></script>

</body>
